<div class="row mb-3">
	<label
		ng-attr-for="field-{{ $id }}"
		class="col-sm-3 col-form-label"
		ng-if="$ctrl.type != 'checkbox'"
	>
		<strong>{{ $ctrl.label }}</strong>
	</label>
	<div
		ng-class="['col-sm-9', {
      'offset-sm-3': $ctrl.type === 'checkbox',
    }]"
	>
		<select
			class="form-select"
			ng-attr-id="field-{{ $id }}"
			ng-change="$ctrl.change($ctrl.field)"
			ng-disabled="$ctrl.isDisabled"
			ng-if="$ctrl.options"
			ng-model="$ctrl.field"
			ng-readonly="$ctrl.isReadonly"
		>
			<option ng-repeat="(key, value) in $ctrl.options" ng-value="value">
				{{ key }}
			</option>
		</select>
		<textarea
			type="text"
			class="form-control"
			ng-attr-id="field-{{ $id }}"
			ng-change="$ctrl.change($ctrl.field)"
			ng-disabled="$ctrl.isDisabled"
			ng-if="$ctrl.type === 'textarea' && !$ctrl.options"
			ng-model="$ctrl.field"
			ng-readonly="$ctrl.isReadonly"
		>
		</textarea>
		<input
			class="form-control"
			ng-attr-id="field-{{ $id }}"
			ng-attr-type="{{ $ctrl.type }}"
			ng-change="$ctrl.change($ctrl.field)"
			ng-disabled="$ctrl.isDisabled"
			ng-if="( $ctrl.type === 'text' || $ctrl.type === 'email' || $ctrl.type === 'password' ) && !$ctrl.options"
			ng-model="$ctrl.field"
			ng-readonly="$ctrl.isReadonly"
			spellcheck="false"
		/>
		<div class="form-check" ng-if="$ctrl.type === 'checkbox'">
			<input
				class="form-check-input"
				type="checkbox"
				ng-attr-id="field-{{ $id }}"
				ng-change="$ctrl.change($ctrl.field)"
				ng-disabled="$ctrl.isDisabled"
				ng-model="$ctrl.field"
				ng-readonly="$ctrl.isReadonly"
			/>
			<label ng-attr-for="field-{{ $id }}" class="form-check-label">
				{{ $ctrl.label }}
			</label>
		</div>
		<p class="description" ng-if="$ctrl.description">
			{{ $ctrl.description }}
		</p>
	</div>
</div>
