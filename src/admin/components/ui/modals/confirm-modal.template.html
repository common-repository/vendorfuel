<div class="modal-header">
	<h5 class="modal-title">{{ title }}</h5>
</div>
<div class="modal-body">{{ body }}</div>
<div class="modal-footer">
	<div class="hstack gap-1">
		<button class="components-button is-secondary" ng-click="cancel()">
			{{ cancelButtonText }}
		</button>
		<button class="components-button is-primary" ng-click="confirm()">
			{{ confirmButtonText }}
		</button>
	</div>
</div>
