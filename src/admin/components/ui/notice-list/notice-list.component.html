<div
  ng-class="'notice inline is-dismissible notice-' + notice.status"
  ng-repeat="notice in $ctrl.notices track by $index"
>
  <p>{{ notice.message }}</p>
  <button
    type="button"
    class="notice-dismiss"
    ng-click="$ctrl.dismiss( $index )"
  >
    <span class="screen-reader-text">Dismiss this notice.</span>
  </button>
</div>
