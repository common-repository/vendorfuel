<layout-component heading="Add group" breadcrumbs="$ctrl.breadcrumbs">
	<form class="groupForm" name="groupAddForm">
		<div class="row">
			<div class="col-lg-4">
				<div class="mb-3">
					<label for="group_name" class="form-label">Name</label>
					<input
						id="group_name"
						name="group_name"
						class="form-control"
						ng-class="{
							'is-invalid': groupAddForm.group_name.$invalid
						}"
						type="text"
						ng-model="newGroup.name"
						required
					/>
				</div>
				<div class="mb-3">
					<label class="form-label">Parent group</label>
					<div class="input-group">
						<input
							class="form-control"
							ng-class="{
								'is-invalid':
									groupAddForm.parent_group_id.$invalid
							}"
							type="text"
							name="parent_group_id"
							placeholder="None"
							ng-model="newGroup.parent_group.name"
							disabled
						/>
						<button
							class="btn btn-secondary"
							ng-click="OpenGroupSearchModal()"
						>
							Select
						</button>
					</div>
				</div>
				<div class="mb-3">
					<label class="form-label">Terms</label>
					<input
						class="form-control"
						type="text"
						name="terms"
						placeholder="NET 30, NET 90, etc."
						ng-model="newGroup.terms"
					/>
				</div>
				<div class="mb-3">
					<label class="form-label">Authorized emails</label>
					<input
						class="form-control"
						type="text"
						name="auth_email"
						placeholder="test.com, vendorfuel.com"
						ng-model="newGroup.authorized_emails"
					/>
				</div>
				<div class="mb-3">
					<label for="inv_code" class="form-label"
						>Group invite code</label
					>
					<input
						id="inv_code"
						name="inv_code"
						class="form-control"
						type="text"
						ng-model="newGroup.group_invite_code"
					/>
				</div>
				<div class="mb-3">
					<label for="prefix" class="form-label">Order prefix</label>
					<input
						id="prefix"
						name="prefix"
						class="form-control"
						type="text"
						ng-model="newGroup.order_prefix"
					/>
				</div>
				<div class="mb-3">
					<label class="form-label" for="grp_reg"
						>Group Registration</label
					>
					<select
						class="form-select"
						name="grp_reg"
						id="grp_reg"
						ng-options="item.key as item.value for item in regValues"
						ng-model="newGroup.group_registration_available"
					></select>
				</div>
				<div class="mb-3">
					<label class="form-label" for="price_sheet"
						>Price sheet</label
					>
					<select
						class="form-select"
						type="text"
						name="price_sheet"
						id="price_sheet"
						ng-model="newGroup.default_price_sheet"
						ng-options="priceSheet.price_sheet_id as priceSheet.sheet for priceSheet in $ctrl.pricesheets"
					></select>
				</div>
				<div class="mb-3">
					<label class="form-label" for="shipping_mode"
						>Shipping mode</label
					>
					<select
						class="form-select"
						type="text"
						name="shipping_mode"
						id="shipping_mode"
						ng-model="newGroup.shipping_mode"
						ng-options="key as value for (key, value) in shippingModes"
					></select>
				</div>
				<button class="btn btn-primary" ng-click="AddGroup()">
					Save
				</button>
			</div>
			<div class="col-lg-8"></div>
		</div>
	</form>
</layout-component>
