<h2>Store settings</h2>
<form name="form" ng-submit="$ctrl.update()">
	<fieldset ng-disabled="$ctrl.isBusy ">
		<table class="form-table" role="presentation">
			<tbody>
				<tr>
					<th scope="row">
						<label for="name">Store Name</label>
					</th>
					<td>
						<input
							type="text"
							class="regular-text"
							id="name"
							ng-model="$ctrl.store.name"
						/>
					</td>
				</tr>
				<tr>
					<th scope="row">
						<label for="url">Store URL</label>
					</th>
					<td>
						<input
							type="url"
							class="regular-text code"
							id="url"
							ng-model="$ctrl.store.url"
						/>
					</td>
				</tr>
				<tr>
					<th scope="row">Options</th>
					<td>
						<fieldset ng-disabled="$ctrl.isBusy">
							<legend class="screen-reader-text">
								<span>Options</span>
							</legend>
							<label
								ng-repeat-start="(key, value) in $ctrl.store.options track by $index"
								ng-attr-for="{{ 'option-' + $index }}"
							>
								<input
									type="checkbox"
									ng-attr-id="{{ 'option-' + $index }}"
									ng-attr-name="{{ 'option-' + $index }}"
									ng-model="$ctrl.store.options[key]"
								/>
								{{ key }}</label
							><br ng-repeat-end />
						</fieldset>
					</td>
				</tr>
			</tbody>
		</table>
	</fieldset>
	<p class="submit">
		<button
			class="button button-primary"
			ng-disabled="$ctrl.isUpdating"
			type="submit"
		>
			Save Changes
		</button>
	</p>
</form>
