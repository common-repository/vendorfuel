<nav
	class="my-3"
	aria-label="Page navigation"
	ng-hide="$ctrl.isLoading"
	ng-if="$ctrl.pagination.length > 1"
>
	<ul class="pagination justify-content-center">
		<li class="page-item" ng-if="$ctrl.currentPage > 1">
			<button class="page-link d-flex flex-row align-items-center" ng-click="$ctrl.onClick(1)">
				<i class="bi bi-chevron-double-left d-none d-md-inline" aria-hidden="true"></i>
				First
			</button>
		</li>
		<li class="page-item" ng-if="$ctrl.currentPage > 1">
			<button
				class="page-link d-flex flex-row align-items-center"
				ng-click="$ctrl.onClick($ctrl.currentPage - 1)"
			>
				<i class="bi bi-chevron-left fa-fw d-none d-md-inline" aria-hidden="true"></i>
				Previous
			</button>
		</li>
		<li
			class="page-item"
			ng-repeat="page in $ctrl.pagination track by $index"
			ng-if="page <= $ctrl.currentPage + 4 && page >= $ctrl.currentPage - 4"
			ng-class="{ active: page === $ctrl.currentPage }"
		>
			<button
				class="page-link"
				ng-click="$ctrl.onClick(page)"
				ng-disabled="page === $ctrl.currentPage"
			>
				{{ page }}
			</button>
		</li>
		<li class="page-item" ng-if="$ctrl.currentPage !== $ctrl.totalPages">
			<button
				class="page-link d-flex flex-row align-items-center"
				ng-click="$ctrl.onClick($ctrl.currentPage + 1)"
			>
				<i class="bi bi-chevron-right fa-fw d-none d-md-inline" aria-hidden="true"></i>
				Next
			</button>
		</li>
		<li class="page-item" ng-if="$ctrl.currentPage !== $ctrl.pagination.length">
			<button
				class="page-link d-flex flex-row align-items-center"
				ng-click="$ctrl.onClick($ctrl.totalPages)"
			>
				<i class="bi bi-chevron-double-right fa-fw d-none d-md-inline" aria-hidden="true"></i>
				Last
			</button>
		</li>
	</ul>
</nav>
