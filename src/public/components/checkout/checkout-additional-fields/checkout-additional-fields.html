<h2 class="mt-3 py-3">Additional Information</h2>
<form name="additionalFields">
	<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
		<div class="mb-3 col" ng-repeat="(key, field) in $ctrl.extraFields">
			<label ng-attr-for="{{ key }}" class="form-label">
				{{ field.label }}
				<span
					class="small"
					ng-if="field.isRequired && !field.isReadonly"
				>
					(required)
				</span>
			</label>
			<input
				class="form-control"
				type="text"
				ng-attr-autocomplete="{{ field.autocomplete }}"
				ng-attr-id="{{ key }}"
				ng-attr-name="{{ key }}"
				ng-if="!field.options"
				ng-model="field.value"
				ng-readonly="field.isReadonly"
				ng-required="field.isRequired"
			/>
			<select
				class="form-control"
				ng-attr-id="{{ key }}"
				ng-attr-name="{{ key }}"
				ng-if="field.options"
				ng-model="field.value"
				ng-required="field.isRequired"
			>
				<option
					ng-repeat="option in field.options track by $index"
					ng-value="option"
				>
					{{ option }}
				</option>
			</select>
		</div>
	</div>
</form>
<div class="btn-toolbar justify-content-between">
	<button
		class="btn btn-link"
		ng-click="$ctrl.checkoutCtrl.showTab('delivery')"
	>
		<i class="bi bi-chevron-left me-1"></i>
		Go Back to Delivery Method
	</button>
	<button
		class="btn btn-primary"
		ng-disabled="additionalFields.$invalid"
		ng-click="$ctrl.onClickReview()"
	>
		Go to Review Order
	</button>
</div>
