<div class="d-flex justify-content-center" ng-show="$ctrl.isLoading">
	<div class="spinner-border" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<div
	class="alert alert-info"
	role="alert"
	ng-hide="$ctrl.isLoading"
	ng-if="!$ctrl.favorites.length"
>
	You don't have any favorites saved.
</div>

<div ng-hide="$ctrl.isLoading || !$ctrl.favorites.length">
	<div class="form-check py-1">
		<input
			class="form-check-input"
			type="checkbox"
			value=""
			id="selectAll"
			ng-change="$ctrl.toggleSelectAll()"
			ng-model="$ctrl.selectAll"
		/>
		<label class="form-check-label" for="selectAll">Select All</label>
	</div>
	<div class="list-group">
		<favorites-list-item
			class="list-group-item"
			ng-repeat="item in $ctrl.favorites track by $index"
			item="item"
			index="$index"
		>
		</favorites-list-item>
	</div>
	<p class="text-end py-3">
		<button
			class="btn btn-primary"
			ng-click="$ctrl.addSelectedToCart()"
			ng-disabled="!$ctrl.selected.includes(true)"
		>
			Add Selected to Cart <i class="bi bi-cart-plus-fill"></i>
		</button>
		<button
			class="btn btn-link btn-sm"
			ng-click="$ctrl.removeSelectedFromFavorites()"
			ng-disabled="!$ctrl.selected.includes(true)"
		>
			{{ $ctrl.isRemovingSelectedFromFavorites ? 'Removing' : 'Remove' }}
			Selected from Favorites
		</button>
	</p>
</div>
