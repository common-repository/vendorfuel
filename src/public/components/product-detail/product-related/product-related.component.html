<section>
	<div class="d-flex justify-content-between align-items-baseline mb-2">
		<h2>{{ $ctrl.title }}</h2>

		<div class="btn-group" role="group">
			<input
				type="radio"
				class="btn-check"
				name="btnradio"
				id="btnradio1"
				autocomplete="off"
				ng-model="$ctrl.viewAs"
				value="grid"
				checked
			/>
			<label class="btn btn-outline-primary" for="btnradio1">Grid</label>

			<input
				type="radio"
				class="btn-check"
				name="btnradio"
				id="btnradio2"
				autocomplete="off"
				ng-model="$ctrl.viewAs"
				value="list"
			/>
			<label class="btn btn-outline-primary" for="btnradio2">List</label>
		</div>
	</div>
	<div
		ng-class="
			$ctrl.viewAs === 'grid'
				? 'row g-2 row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 mb-1'
				: 'list-group mb-3'
		"
	>
		<div
			ng-class="
				$ctrl.viewAs === 'grid' ? 'col mb-2' : 'list-group-item p-0'
			"
			ng-repeat="product in $ctrl.products | limitTo: $ctrl.limit track by $index"
		>
			<product-list-item view-as="$ctrl.viewAs" product="product">
			</product-list-item>
		</div>
	</div>
	<div
		class="btn-toolbar justify-content-center"
		ng-if="$ctrl.products.length > $ctrl.min"
	>
		<button
			class="btn btn-secondary btn-sm"
			ng-click="$ctrl.toggleShowMore()"
		>
			Show {{ $ctrl.limit === $ctrl.min ? 'more' : 'fewer' }}
			{{ $ctrl.title | lowercase }}
		</button>
	</div>
</section>
