<form name="form"
	ng-hide="$ctrl.isSaved">
	<p>Before proceeding to your punchout partner, you'll need to create a shipping profile to continue. You can add more information later by going to your <a ng-href="{{ $ctrl.addressUrl }}">Address Profiles</a>.</p>
	<fieldset
		ng-disabled="$ctrl.isSaving || $ctrl.isSaved">

		<div class="row mb-3">

			<div class="col-sm-4">
				<div class="mb-3">
					<label for="first_name" class="form-label">
						First Name <span class="small">(required)</small>
					</label>
					<input type="text" id="first_name" name="first_name" maxlength="250" autocomplete="given-name" class="form-control" required
						ng-model="$ctrl.form.first_name">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="mb-3">
					<label for="last_name" class="form-label">
						Last Name <span class="small">(required)</small>
					</label>
					<input type="text" id="last_name" name="last_name" maxlength="250" autocomplete="family-name" class="form-control" required
						ng-model="$ctrl.form.last_name">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="mb-3">
					<label for="email" class="form-label">
						Email <span class="small">(required)</small>
					</label>
					<input type="email" id="email" name="email" maxlength="250" autocomplete="email" class="form-control" required
						ng-model="$ctrl.form.email">
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="mb-3">
					<label for="address1" class="form-label">
						Street Address <span class="small">(required)</small>
					</label>
					<input type="text" id="address1" name="address1" maxlength="250" autocomplete="street-address" class="form-control" required
						ng-model="$ctrl.form.address1">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="mb-3">
					<label for="address2" class="form-label">
						Apt., Suite, etc.
					</label>
					<input type="text" id="address2" name="address2" maxlength="250" class="form-control"
						ng-model="$ctrl.form.address2">
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="mb-3">
					<label for="city" class="form-label">
						City <span class="small">(required)</small>
					</label>
					<input type="text" id="city" name="city" maxlength="250" autocomplete="address-level2" class="form-control" required
						ng-model="$ctrl.form.city">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="mb-3">
					<label for="state" class="form-label">
						State <span class="small">(required)</small>
					</label>
					<select id="state" autocomplete="address-level1" name="state" class="form-control" required
						ng-model="$ctrl.form.state">
						<option
							ng-repeat="state in $ctrl.usStates"
							ng-value="state.id">
							{{ state.name }}
						</option>
					</select>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="mb-3">
					<label for="zip" class="form-label">
						Zip <span class="small">(required)</small>
					</label>
					<input type="text" id="zip" name="zip" maxlength="250" autocomplete="postal-code" class="form-control" required
						ng-model="$ctrl.form.zip">
				</div>
			</div>
		</div>
	</fieldset>

	<div class="btn-toolbar justify-content-center"
		ng-hide="$ctrl.isSaved">
		<button class="btn btn-primary"
			ng-click="$ctrl.save()"
			ng-disabled="form.$invalid || $ctrl.isSaving">
			{{ $ctrl.isSaving ? 'Saving' : 'Save' }} Shipping Profile
		</button>
	</div>
</form>
