<button
	class="btn btn-secondary btn-sm w-100 mb-2"
	ng-click="$ctrl.requestQuote()"
>
	Request Quote
</button>
<form class="p-3 bg-light" name="form" ng-if="$ctrl.isRequestingQuote">
	<fieldset class="border-0 p-0" ng-disabled="$ctrl.isLoading">
		<legend>Request quote</legend>
		<p>
			<label for="name" class="form-label"
				>Name <small>(required)</small></label
			>
			<input
				type="text"
				id="name"
				required
				ng-model="$ctrl.name"
				class="form-control"
			/>
		</p>
		<p>
			<label for="contact" class="form-label"
				>Email <small>(required)</small></label
			>
			<input
				type="email"
				id="contact"
				required
				ng-model="$ctrl.contact"
				ng-pattern="$ctrl.emailPattern"
				class="form-control"
			/>
		</p>
	</fieldset>
	<button
		class="btn btn-primary"
		ng-disabled="form.$invalid || $ctrl.isLoading"
		ng-click="$ctrl.submit()"
	>
		{{ $ctrl.isLoading ? 'Submitting' : 'Submit' }}
	</button>
</form>
