<div class="accordion" id="accordionFilters">
	<div class="accordion-item" ng-if="$ctrl.hasAnyFilters">
		<h2 class="accordion-header" id="headingOne">
			<button
				class="accordion-button"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseOne"
				aria-expanded="true"
				aria-controls="collapseOne"
			>
				Filters
			</button>
		</h2>
		<div
			id="collapseOne"
			class="accordion-collapse collapse show"
			aria-labelledby="headingOne"
		>
			<div class="accordion-body">
				<div class="form-check form-switch" ng-if="$ctrl.hasInventory">
					<input
						type="checkbox"
						class="form-check-input"
						id="isShowingOnlyStock"
						ng-model="$ctrl.isShowingOnlyStock"
						ng-change="$ctrl.toggleFilter('isShowingOnlyStock')"
						ng-disabled="$ctrl.isLoading"
					/>
					<label class="form-check-label" for="isShowingOnlyStock">
						Exclude sold-out items
					</label>
				</div>
				<div
					class="form-check form-switch"
					ng-if="$ctrl.settings.enableAbilityOne"
				>
					<input
						type="checkbox"
						class="form-check-input"
						id="isShowingAbilityOne"
						ng-model="$ctrl.isShowingAbilityOne"
						ng-change="$ctrl.toggleFilter('isShowingAbilityOne')"
						ng-disabled="$ctrl.isLoading"
					/>
					<label class="form-check-label" for="isShowingAbilityOne">
						Only AbilityOne
					</label>
				</div>
				<div
					class="form-check form-switch"
					ng-if="$ctrl.settings.enableCoreList"
				>
					<input
						type="checkbox"
						class="form-check-input"
						id="isShowingCoreList"
						ng-model="$ctrl.isShowingCoreList"
						ng-change="$ctrl.toggleFilter('isShowingCoreList')"
						ng-disabled="$ctrl.isLoading"
					/>
					<label class="form-check-label" for="isShowingCoreList">
						Only Core List
					</label>
				</div>
				<div
					class="form-check form-switch"
					ng-if="$ctrl.settings.enableGSA"
				>
					<input
						type="checkbox"
						class="form-check-input"
						id="isShowingGSA"
						ng-model="$ctrl.isShowingGSA"
						ng-change="$ctrl.toggleFilter('isShowingGSA')"
						ng-disabled="$ctrl.isLoading"
					/>
					<label class="form-check-label" for="isShowingGSA">
						Only
						<abbr title="U.S. General Services Administration"
							>GSA</abbr
						>
					</label>
				</div>
				<div
					class="form-check form-switch"
					ng-if="$ctrl.settings.enableRecyclable"
				>
					<input
						type="checkbox"
						class="form-check-input"
						id="isShowingRecycled"
						ng-model="$ctrl.isShowingRecycled"
						ng-change="$ctrl.toggleFilter('isShowingRecycled')"
						ng-disabled="$ctrl.isLoading"
					/>
					<label class="form-check-label" for="isShowingRecycled">
						Only Recycled
						<span class="text-success" aria-hidden="true"
							>&#9850;</span
						>
						<div class="small">
							Items containing any or all
							<abbr title="Post Consumer Recycled Content"
								>PCRC</abbr
							>.
						</div>
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="accordion-item">
		<h2 class="accordion-header" id="headingTwo">
			<button
				class="accordion-button"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseTwo"
				aria-expanded="false"
				aria-controls="collapseTwo"
			>
				Categories
			</button>
		</h2>
		<div
			id="collapseTwo"
			class="accordion-collapse collapse show"
			aria-labelledby="headingTwo"
		>
			<div class="accordion-body">
				<catalog-categories-list></catalog-categories-list>
			</div>
		</div>
	</div>
	<div class="accordion-item" ng-if="!$ctrl.settings.disableFacets">
		<h2 class="accordion-header" id="headingThree">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseThree"
				aria-expanded="false"
				aria-controls="collapseThree"
			>
				Brands
			</button>
		</h2>
		<div
			id="collapseThree"
			class="accordion-collapse collapse"
			aria-labelledby="headingThree"
		>
			<div class="accordion-body">
				<catalog-facet-list facet-title="brand" facet-name="brand_name">
				</catalog-facet-list>
			</div>
		</div>
	</div>
	<div class="accordion-item" ng-if="!$ctrl.settings.disableFacets">
		<h2 class="accordion-header" id="headingFour">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseFour"
				aria-expanded="false"
				aria-controls="collapseFour"
			>
				Manufacturers
			</button>
		</h2>
		<div
			id="collapseFour"
			class="accordion-collapse collapse"
			aria-labelledby="headingFour"
		>
			<div class="accordion-body">
				<catalog-facet-list
					facet-title="manufacturer"
					facet-name="manufacturer"
				>
				</catalog-facet-list>
			</div>
		</div>
	</div>
	<div
		class="accordion-item"
		ng-if="
			!$ctrl.settings.disableFacets &&
			$ctrl.attributes &&
			$ctrl.attributes.length
		"
	>
		<h2 class="accordion-header" id="headingFive">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseFive"
				aria-expanded="false"
				aria-controls="collapseFive"
			>
				Attributes
			</button>
		</h2>
		<div
			id="collapseFive"
			class="accordion-collapse collapse"
			aria-labelledby="headingFive"
		>
			<div class="accordion-body">
				<catalog-attributes-list></catalog-attributes-list>
			</div>
		</div>
	</div>
</div>
