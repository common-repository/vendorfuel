<div
	ng-controller="PaymentProcessorController"
	ng-init="processorIndex = 'squareup';attributeIndex1 = 'locationID';attributeCount = 1;"
>
	<form name="squareup">
		<div class="form-check mb-3">
			<input
				id="enabled"
				class="form-check-input"
				type="checkbox"
				ng-model="enabled"
				ng-true-value="1"
				ng-false-value="0"
			/>
			<label for="enabled" class="form-check-label">
				Enable as primary payment card processor
			</label>
		</div>
		<input
			class="btn btn-primary mb-3"
			type="button"
			ng-click="authorizeAccess()"
			value="Authorize Access"
		/>
		<input
			class="btn btn-danger mb-3"
			type="button"
			ng-click="revokeAccess()"
			value="Revoke Access"
		/>
		<div class="mb-3">
			<label for="att2" class="form-label">Location ID</label>
			<input
				id="att2"
				class="form-control"
				ng-class="{'is-invalid': squareup.att2.$invalid}"
				name="att2"
				type="text"
				ng-model="attribute1"
				required
			/>
		</div>
		<input
			class="btn btn-primary"
			type="button"
			ng-click="updateGateway()"
			title="{{squareup.$invalid ? 'Please fill out the form completely.' : ''}}"
			ng-disabled="squareup.$invalid"
			value="Update"
		/>
		<input
			class="btn btn-danger"
			type="button"
			ng-click="disableGateway()"
			value="Disable"
		/>
	</form>
</div>
